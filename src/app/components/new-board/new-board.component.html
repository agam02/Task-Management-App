<h2 mat-dialog-title>
    New Board
</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Enter the Title</mat-label>
        <input matInput [(ngModel)]="title">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-raised-button (click)="create()">Create</button>
</mat-dialog-actions>
